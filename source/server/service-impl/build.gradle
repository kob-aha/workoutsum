

description = 'Workoutsum Service Impl (maven build)'

task mvnBuild(type:Exec) {
  description = 'Assembles the jar using maven'
  commandLine 'mvn', 'clean', 'package'
  ext.outputJar = file("target/${project.name}-${project.version}.jar")

  inputs.files fileTree("src/main/java")
  outputs.file ext.outputJar

  //logging.captureStandardOutput LogLevel.INFO

/*compile project(':workoutsum-domain')
  compile project(':workoutsum-server:workoutsum-service-api')*/

  dependsOn = [":workoutsum-domain:install", ":workoutsum-server:workoutsum-service-api:install"]
  
}

task mvnClean(type: Delete) {
  delete 'target'
}

configurations {
  archives
}

artifacts {
  archives file: mvnBuild.ext.outputJar, builtBy: mvnBuild
}